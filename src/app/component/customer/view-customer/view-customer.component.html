<div class="home">
  <table mat-table #myTable [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- firstName Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>firstName</th>
      <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
    </ng-container>

    <!-- lastName Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>lastName</th>
      <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
    </ng-container>

    <!-- email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <!-- dateOfBirth Column -->
    <ng-container matColumnDef="dateOfBirth">
      <th mat-header-cell *matHeaderCellDef>dateOfBirth</th>
      <td mat-cell *matCellDef="let element">{{ element.dateOfBirth }}</td>
    </ng-container>

    <!-- phoneNumber Column -->
    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef>phoneNumber</th>
      <td mat-cell *matCellDef="let element">{{ element.phoneNumber }}</td>
    </ng-container>

    <!-- bankAccountNumber Column -->
    <ng-container matColumnDef="bankAccountNumber">
      <th mat-header-cell *matHeaderCellDef>bankAccountNumber</th>
      <td mat-cell *matCellDef="let element">
        {{ element.bankAccountNumber }}
      </td>
    </ng-container>

    <!-- action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td
        mat-cell
        *matCellDef="let element; let i = index"
      >
        <button
          mat-icon-button
          class="material-icons app-toolbar-menu save-button"
          matTooltip="Edit"
          color="primary"
        >
          <mat-icon>edit</mat-icon>
        </button>

        <button
          mat-icon-button
          class="material-icons app-toolbar-menu delete-button"
          matTooltip="Delete"
          color="warn"
          (click)="deleteData(i)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
